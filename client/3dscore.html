<head>
  <title>3dscore</title>
</head>

<body>
  {{> content}}
  {{> scoreButtons}}
  <br>
  <br>
  {{> new_player}}
</body>

<template name="content">
  <h1>3d Hunt Scorer!</h1>
  {{> leaderboard}}
</template>

<template name="scoreButtons">
  <input id ="5points" type="button" value="5 Points" />
  <input id ="8points" type="button" value="8 Points" />
  <input id ="10points" type="button" value="10 Points" />
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
  </template>

  <template name="new_player">
  <div class="new_player">
    <input id="new_player_name" type="text" /> <br>
    <input type="button" class="add" value="Add Player" />
  </div>
</template>
